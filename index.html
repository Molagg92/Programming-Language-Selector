<!DOCTYPE html>
<html lang="en">
	<head>
  <link rel="stylesheet" href="CSS/styles.css" type="text/css">
  <script src="scripts.js"></script>
  <title>Which language Class are you?</title>
	</head>
<body>
	<h1>Ruby, Python, or Swift?</h1>

	<form>
		<div id="range" class="surveyQuestion">
			<h4> How do you like your combat?</h4>
			<input type="radio" name="range" id="close">
			<label for="close">Close Quarters Combat</label>
			<br>
			<input type="radio" name="range" id="distance">
			<label for="distance">Long Range Fighting</label>
			<br>
			<input type="radio" name="range" id="50/50">
			<label for="">Profissient in Both, Master of Neither</label>
		</div>
		<div id="defences" class="surveyQuestion">
			<h4> How do you handle handle danger? </h4>
			<input type="radio" name="defences" id="slick">
			<label for="slick"> Slick and Easy to Miss </label>
			<br>
			<input type="radio" name="defences" id="tough">
			<label for="tough"> Resilient, Hard to Kill </label>
			<br>
			<input type="radio" name="defences" id="smart">
			<label for="smart"> Planned Ahead, always have a plan B. </label>
		</div>
		<div id="role" class="surveyQuestion">
			<h4> What is your role in a team? </h4>
			<input type="radio" name="role" id="leader">
			<label for="leader"> Leader: Success or Failure depends on YOU! </label>
			<br>
			<input type="radio" name="role" id="support">
			<label for="support"> Support: trust your team, and be trustworthy.  </label>
			<br>
			<input type="radio" name="role" id="solo">
			<label for="solo"> Lone Wolf: No Price to High for Full Self-Ownership </label>
		</div>
		<div id="training" class="surveyQuestion">
			<h4> Where do you go to train? </h4>
			<input type="radio" name="training" id="library">
			<label for="library"> The Librarium </label>
			<br>
			<input type="radio" name="training" id="dojo">
			<label for="dojo"> The Old Master's Dojo </label>
			<br>
			<input type="radio" name="training" id="aim">
			<label for="aim"> The Archery Range </label>
		</div>
		<div id="pet" class="surveyQuestion">
			<h4>If you had to pick a pet, which one?</h4>
			<input type="radio" name="pet" id="boar">
			<label for="boar"> The Loyal Boar, Stout and Brave of Heart. </label>
			<br>
			<input type="radio" name="pet" id="owl">
			<label for="owl"> A Wise, Trustworthy Old Owl Friend.   </label>
			<br>
			<input type="radio" name="pet" id="snake">
			<label for="snake"> Your Trained Cobra! Useful, but Can You Really Trust Her? </label>
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>

  <div id="pythonMan" class="hidden">
		<img src="img/python.jpeg" alt="A typical python dev's going-out-to-town get up">
	</div>

	<div id="rubyLas" class="hidden">
		<img src="img/ruby.jpeg" alt="A typical python dev's going-out-to-town get up">
  </div>

	<div id="rangerWoman" class="hidden">
		<img src="img/swift.jpeg" alt="A typical python dev's going-out-to-town get up">
	</div>
</body>
</html>
